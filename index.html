<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <title>Friday Challenge</title>
</head>
<body>
    <nav>
        <img class="logo" src="./assets/logo.png">
        <img class="line" src="./assets/Line 23.png">
        <div class="first">
            <img class="home" src="./assets/HOME.png">
            <a href="#" class="hom">Home</a>
        </div>
        <div class="second">
            <img class="calendar" src="./assets/Calendar.png">
            <a href="#" class="cal">Calendar</a>
        </div>
        <div class="third">
            <img class="fe" src="./assets/FE.png">
            <a href="#" class="f">FE</a>
        </div>
        <div class="fourth">
            <img class="games" src="./assets/Games.png">
            <a href="#" class="gam">Games</a>
        </div>
    </nav>
    <main class="container">
        <div class="row">
            <div class="clock col-10 col-sm-10 ml-sm-1 col-md-7 col-lg-5 col-xxl-5 reverse">
                <div class="laikas">
                <span id="valandos">00</span>
                <span id="sekundes">:</span>
                <span id="minutes">00</span>
                </div>
                <p class="data">Pirmadienis, Sausio 3, 2021<p>
            </div>
            <div class="col-6 ml-2 col-sm-7 ml-sm-2 col-md-6 ml-md-0 col-lg-4 ml-lg-1 col-xl-3 col-xxl-3">
                <p class="hello-text">Good morning, [Jūsų vardas]</p>
            </div>
        </div>
            <div class="workplace col-12 col-md-8 mr-md-4">
            </div>
        <div class="row">
            <div class="bottom col-10 ml-2 col-sm-10 ml-sm-2 col-lg-8 col-xxl-8">
                    <p class="text">“First, solve the problem. Then, write the code.” - John Johnson</p>
            </div>
        </div>
    </main>
    <div class="row">
        <footer class="col-6 ml-1 col-sm-6 ml-sm-1 col-md-4 ml-md-1 col-lg-4 ml-lg-0">
            <span>&copy; Baltic Institute of Technology</span>
        </footer>
    </div>

    <script>
        function displayTime () {
        let dateTime = new Date ();
        let val = dateTime.getHours();
        let min = dateTime.getMinutes();

        document.getElementById('valandos').innerHTML = val;
        document.getElementById('minutes').innerHTML = min;
    }

    setInterval(displayTime, 10);
    </script>
</body>
</html>
